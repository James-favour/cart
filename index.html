<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SHOPPING CART</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="cartstyle.css">
    </head>    
    <body>
        <header>
            <div class="overlay"></div>
            <nav>
                <h1>SHOP</h1>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li class="cart"><a href="cart.html">
                        <ion-icon name="basket"></ion-icon>CART<span>0</span>
                    </a>
                    </li>

                </ul>
            </nav>
        </header>

        <div class="container">
            <div class="image">
                <img src="images/shirt14.jpg" alt="shirt1">
                <h3>CLASSY SHIRT</h3>
                <h3>7,000 naira</h3>
                <a class="add-cart cart1" href="#">ADD CART</a>
            </div>
            <div class="image">
                <img src="images/shirt13.jpeg" alt="shirt2">
                <h3>VINTAGE SHIRT</h3>
                <h3>10,000 naira</h3>
                <a class="add-cart cart2" href="#">ADD CART</a>          
            </div>
            <div class="image">
                <img src="images/shirt11.jpg" alt="shirt3">
                <h3>CLASSY VINTAGE SHIRT</h3>
                <h3>12,000 naira</h3>
                <a class="add-cart cart3" href="#"> ADD CART</a>
            </div>
            <div class="image">
                <img src="images/shirt4.jpg" alt="shirt4">
                <h3>OLD SCHOOL SHIRT</h3>
                <h3>12,000 naira</h3>
                <a class="add-cart cart4" href="#">ADD CART</a>
            </div>
        </div>

        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
        <script src="main.js"></script>
    </body>
</html>
